@defer (hydrate on interaction) {
<div class="flex w-full">
    <button type="button" routerLink="/admin/user/create"
        class="mr-20 mt-5 m-auto px-2 py-2 focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm   dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Ajouter
        un utilisateur</button>

</div>
}
<div class="relative overflow-x-auto mx-20">
    <table class="w-full text-sm text-center rtl:text-right text-white">
        <thead class="text-xs uppercase text-center">
            <tr>
                <th scope="col" class="px-6 py-3">
                    ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Nom d'utilisateur
                </th>
                <th scope="col" class="px-6 py-3">
                    Actions
                </th>

            </tr>
        </thead>
        <tbody>
            @for (user of users$ | async; track user.id) {
            <tr class="border-b">
                <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap ">
                    {{user.id}}
                </th>
                <td class="px-6 py-4">
                    {{user.username}}
                </td>
                @defer (hydrate on interaction) {
                <td class="px-6 py-4">
                    <button type="button"
                        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm py-1 px-2 me-2  dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Bannir</button>
                    <button type="button" (click)="showDetails(user.id)"
                        class="text-white bg-default hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm py-1 px-2 me-2 ml-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Détails
                        et tâches</button>
                    <button type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm py-1 px-2 me-2  dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Editer</button>

                </td>
                }
            </tr>

            }
        </tbody>
    </table>
</div>

<section class="{{showUserDetails().show ? 'opacity-100' : 'opacity-0'}}  transition ease-in-out duration-300">
    @if (showUserDetails().show) {
    <app-user-details [id]="showUserDetails().id" />
    }

</section>
