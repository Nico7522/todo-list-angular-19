@if (user$ | async; as user) {

<div class=" mt-5  md:mx-20 my-5 ">
    <h1 class="text-center text-white text-3xl">{{user.username}}</h1>
    <div class="mt-3 ml-3 items-center justify-center flex flex-row flex-wrap gap-3">
        <img [src]="user.picture" class="w-32" alt="picture">
        <div class="mt-3 ml-3 flex flex-col gap-3 text-xl">
            <p>{{user.name}} {{user.surname}}</p>
            <p>{{user.email}}</p>
            <p>{{user.gender}}</p>
            <p>{{user.country}}</p>
        </div>
    </div>

    <table class="w-full text-sm text-center rtl:text-right text-white">
        <thead class="text-xs uppercase text-center">
            <tr>
                <th scope="col" class="px-6 py-3">
                    ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Titre
                </th>
                <th scope="col" class="px-6 py-3">
                    PrioritÃ©
                </th>
                <th scope="col" class="px-6 py-3">
                    Status
                </th>
            </tr>
        </thead>
        <tbody>
            @for (task of tasks$ | async; track task.id) {
            <tr class="border-b">
                <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap ">
                    {{task.id}}
                </th>
                <td class="px-6 py-4">
                    {{task.title}}
                </td>
                <td class="px-6 py-4">
                    <app-priority [priority]="task.priority" />
                </td>
                <td class="px-6 py-4">
                    <p [class.text-green-500]="task.completed" [class.text-red-500]="!task.completed"
                        class="p-2 align-bottom">
                        {{task.completed ?
                        'TerminÃ©e' :
                        'En cours'}}
                    </p>
                </td>
            </tr>

            }
        </tbody>
    </table>
</div>
}
