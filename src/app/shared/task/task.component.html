<div class="rounded-lg border-2 shadow-xl border-black text-white w-60 h-96 flex flex-col">
    @if (task().imgUrl) {
    <img class="" [src]="imgUrl + '/' + task().imgUrl" alt="Image de la tâche">

    } @else {
    <img class="" src="assets/noimage.png" alt="Image de la tâche">

    }
    <h3 class="text-2xl p-2 flex-1">{{task().title}}</h3>
    <div class="flex ml-2">
        <p>Priorité : </p>
        <app-priority [priority]="task().priority" />
    </div>
    <h4 [class.text-green-500]="task().completed" [class.text-red-500]="!task().completed" class="p-2 align-bottom">
        {{task().completed ?
        'Terminée' :
        'En cours'}}
    </h4>


    <div class="mb-2 flex">
        <button routerLink="/task/{{task().id}}" type="button"
            class="text-white bg-default hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm py-1 px-2 me-2 ml-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Détails</button>

        <app-edit [task]="task()" />
    </div>

</div>
