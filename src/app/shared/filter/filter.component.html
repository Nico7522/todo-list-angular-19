<div class="flex text-white items-center p-5 xl:ml-16 gap-2 flex-col md:flex-row">

    <button data-ripple-dark="true" (click)="filterByStatus(true)" class="py-1 px-3 rounded-xl bg-green-500 ">Terminée
        ?</button>
    <button (click)="filterByStatus(false)" class="py-1 px-3 rounded-xl bg-red-500 ">En cours ?</button>
    <button (click)="filterByStatus(null)" class="py-1 px-3 rounded-xl bg-blue-500">Toutes</button>
    <select #priority (change)="filterByPriority(priority.value)" id="countries"
        class=" border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 bg-default dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option selected>Choisir une priorité</option>
        <option value="all">Toute</option>
        <option value="0">Basse</option>
        <option value="1">Moyenne</option>
        <option value="2">Haute</option>

    </select>
    <input #searchInput (input)="filterByTitle(searchInput.value)"
        class="bg-default focus:ring-2 focus:ring-gray-800 focus:outline-none text-white  rounded-lg p-1" type="search"
        placeholder="Ranger la chambre ...">

</div>
