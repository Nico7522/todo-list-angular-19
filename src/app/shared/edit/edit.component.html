@if (currentUser()?.id === task().userId && onMyTaskPage()) {
<button routerLink="/task/{{task().id}}/edit"
    class="rounded-md bg-green-600 py-1 px-2 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-green-700 focus:shadow-none active:bg-green-700 hover:bg-green-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
    type="button">
    Editer
</button>
<button (click)="onDelete()"
    class="rounded-md bg-red-600 py-1 px-2 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-red-700 focus:shadow-none active:bg-red-700 hover:bg-red-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
    type="button">
    Supprimer
</button>


}
@if (showModal()) {
<app-confirmation-modal (cancel)="closeModal()" (confirm)="confirmAction()" />
}
